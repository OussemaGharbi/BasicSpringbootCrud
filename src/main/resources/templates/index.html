<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<title>List Employees</title>
</head>

<body>
	<div class="container my-2">
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee </a>
		<h1> Employees LIST</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead border="1">
				<tr>
					<th scope="col">FirstName</th>
					<th scope="col">LastName</th>
					<th scope="col">Email</th>
					<th scope="col" Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listemployees}">
					<td th:text="${employee.firstname}" scope="row"></td>
					<td th:text="${employee.lastname} " scope="row"></td>
					<td th:text="${employee.email} " scope="row"></td>
					<td> <a th:href="@{/showFormUpdate/{id}(id=${employee.id})}" class = "btn btn-primary">edit</a>   ---<a th:href="@{/delete/{id}(id=${employee.id})}" class = "btn btn-danger">delete</a>    </td>

				</tr>

			</tbody>
		</table>
	</div>



</body>

</html>
