<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<title>List Employees</title>
</head>

<body>
	<div class="container my-2">
		<h1> Employees MANAGMENT SYSTEM</h1>

		<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter email" th:field="${employee.email}">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
					else.</small>
			</div>
			
					<label for="firstname">firstname</label>
				<input type="text" class="form-control" id="firstname" 
					placeholder="firstname" th:field="*{firstname}">
				<label for="lastname">lastname</label>
				<input type="text" class="form-control" id="lastname" 
					placeholder="lastname" th:field="*{lastname}">
			
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>



</body>

</html>
